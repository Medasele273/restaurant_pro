<div class ="container">
<h1 align="center" style="color:red">List Of Menus</h1>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal" data-whatever="@mdo">Add New</button>

<table class="table" style ="border:1px solid #333333">
<thead class="thead-dark">
 <tr>
  <th>ID</th>
  <th>Name</th>
  <th>Type</th>
  <th>Price</th>
  
  
  <th>Edit</th>
   <th>Delete</th>
 </tr>
 </thead>
 <tr th:each="menu:${menus}">
 <td th:text="${menu.id}">ID</td>
 <td th:text="${menu.name}">Name</td>
 <td th:text="${menu.type}">Type</td>
 <td th:text="${menu.price}">Price</td>


 
 
 
 <td><a th:href ="@{/menus/getOne/(id=${menu.id})}" class="btn btn-secondary">Edit</a></td>  
  <td><a th:href ="@{/menus/delete/}" class="btn btn-danger" id="deleteButton">Delete</a></td>  
   
</table>

<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="ture">
 <form th:action="@{/menus/add}" method ="post">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Menu</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      
        
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">ID</label>
            <input type="text" class="form-control" id="recipient-name" name="id">
          </div>
          
           <div class="form-group">
            <label for="recipient-name" class="col-form-label">Name</label>
            <input type="text" class="form-control" id="recipient-name" name="name">
          </div>
          
           <div class="form-group">
            <label for="recipient-name" class="col-form-label">Type</label>
            <input type="text" class="form-control" id="recipient-name" name="type">
          </div>
          
           <div class="form-group">
            <label for="recipient-name" class="col-form-label">Price</label>
            <input type="text" class="form-control" id="recipient-name" name="price">
          </div>
          
          
          
	       <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="submit" class="btn btn-primary">Save</button>
	      </div>  
	       
      </div>
      
    </div>
  </div>
 </form>
</div>

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="ture">
 <form th:action="@{/menus/add}" method ="post">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit Menu</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      
        
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">ID</label>
            <input type="text" class="form-control"  id ="IdEdit" name="idEdit">
          </div>
          
           <div class="form-group">
            <label for="recipient-name" class="col-form-label">Name</label>
            <input type="text" class="form-control" id="nameEdit" name="nameEdit">
          </div>
          
           <div class="form-group">
            <label for="recipient-name" class="col-form-label">Type</label>
            <input type="text" class="form-control" id="typeEdit" name="typeEdit">
          </div>
          
           <div class="form-group">
            <label for="recipient-name" class="col-form-label">Price</label>
            <input type="text" class="form-control" id="priceEdit" name="priceByEdit">
          </div>
          
          
          
	       <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="submit" class="btn btn-primary">Save</button>
	      </div>  
	       
      </div>
      
    </div>
  </div>
 </form>
</div>



<div class="modal" tabindex="-1" role="dialog" id ="deleteModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are You sure you want to delete this Record?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Yes Delete</button>
      </div>
    </div>
  </div>
</div>

</div>


</body>
</html>
